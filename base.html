<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>

  <body>
    <section>
      <div>
        <div class="card">
          <div class="img-card"></div>
          <h6>Laptop Gamer AMD</h6>

          <p>Precio base: $<span class="precio-inicial"></span></p>

          <p>
            Cantidad:
            <span class="cantidad">0</span>
            <button
              onclick="
                let cantidadSpan = document.querySelector('.cantidad');
                let precioSpan = document.querySelector('.precio-inicial');
                let totalSpan = document.querySelector('.valor-total');

                let cantidad = Number(cantidadSpan.innerHTML);
                cantidad = cantidad + 1;
                cantidadSpan.innerHTML = cantidad;

                let precio = Number(precioSpan.innerHTML);
                totalSpan.innerHTML = cantidad * precio;
              "
            >
              +
            </button>
            <button
              onclick="
                let cantidadSpan = document.querySelector('.cantidad');
                let precioSpan = document.querySelector('.precio-inicial');
                let totalSpan = document.querySelector('.valor-total');

                let cantidad = Number(cantidadSpan.innerHTML);
                if (cantidad > 0) {
                  cantidad = cantidad - 1;
                  cantidadSpan.innerHTML = cantidad;

                  let precio = Number(precioSpan.innerHTML);
                  totalSpan.innerHTML = cantidad * precio;
                }
              "
            >
              -
            </button>
          </p>
        </div>
      </div>
    </section>

    <div class="total-section">
      <p>Total a pagar: $<span class="valor-total"></span></p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
